<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        /* 文字相关的都可以继承：color、font-*、line-*、text-* */
        /* 盒子相关无法继承：width、height、padding、border、margin、float、position */
        color: red;
        text-align: center;
        text-decoration: underline;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>汪哥</h2>
      <ul>
        <li>CF</li>
        <li>英雄联盟</li>
        <li>王者荣耀</li>
      </ul>
    </div>
  </body>
</html>
