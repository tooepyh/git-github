<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 50px;
        height: 50px;
        background-color: green;
        margin: 50px auto;
        /* 圆角半径 */
        border-radius: 6px;
      }

      #box2 {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: pink;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <div id="box2"></div>
  </body>
</html>
